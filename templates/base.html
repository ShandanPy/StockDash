<!DOCTYPE html>
<html lang="en">
<head>
    <!-- HEADER BLOCKS -->
     {% block head %}
    <meta charset="UTF-8">
   {% block title %} <title>StonkHUB</title> {% endblock title %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="narrow-jumbotron.css" rel="stylesheet">
    {% endblock head %}
</head>
<body>
<!-- MAIN CONTENT BLOCKS -->
<nav
    class="nav justify-content-center bg-secondary position-sticky top-0"
>
    <a class="nav-link active bg-info text-white" href="#" aria-current="page"
        >Home</a
    >
    <a class="nav-link text-white" href="#">About</a>
    <a class="nav-link text-white" href="#">Login/Sign Up</a>
    <form class="form-inline">
    <input type="text" class="form-control" id="search_bar_nav" placeholder="Please Enter Stock Ticker Here"/>
    
        <button type="submit" class="btn btn-primary">Search</button>

</nav>
<div class="container d-flex justify-content-center" style="min-height: 80vh;">
    <div class="row w-100 d-flex justify-content-center align-items-center">
        <!-- Left column -->
        

        <!-- Middle column with centered content -->
        <div class="col-8 d-flex flex-column justify-content-center align-items-center bg-secondary" style="height: 500px;">
            <h1 class="display-4 text-center text-white">StonkHUB</h1>
            <p class="lead text-center text-white">The best place to buy and sell stocks</p>
            <div class="mb-3 w-100" style="max-width: 500px">
                <div class="mb-3 w-100 d-flex flex-column align-items-center" style="max-width: 500px;">
                    <input type="text" class="form-control ml-auto mw-300px" id="search_bar_top" placeholder="Please Enter Stock Ticker Here"/>
                    <button type="submit" class="btn btn-primary w-100 mb-2">Search</button>
                    <small id="helpId" class="form-text text-white text-center">Eg. AAPL, GOOG, MSFT</small>
            </div>
            
        </div>

    </div>
</div>


</div>
</body>
</html>
